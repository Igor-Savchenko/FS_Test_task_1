<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- w3css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>mp3-specter</title>
  </head>

  <body>

    <div class="w3-container">
        <form class="w3-container w3-light-grey" method=post enctype=multipart/form-data>
            <label>File path</label>
            <input type=file class="w3-input-file w3-round-large w3-padding-16 w3-display-container" name=file>
            <button class="w3-button w3-round-large w3-dark-grey" type=submit value=Upload>Upload</button>
        </form>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
